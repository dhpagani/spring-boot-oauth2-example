pipeline:
    environment:
        RELEASE_TRAIN: 1    
    artifacts: 
      github:
          condition:
            branch_name: ^v[0-9.\-]+$
          assets:
            - name: cci-ont-releasetrain-api.zip
              path: ./releasetrain-api/
              label: 'Vers√£o completa buildada da API'
            - name: cas.war
              path: legradle/build/libs/
      jenkins:
          assets:         
          - name: cas.war
            path: legradle/build/libs/
          - name: sso.jar
            path: springboot/target/
    projects:
      - name: caszinho
        folder: ./legradle
        template: gradle
        definition:
           environment:
              GRADLE_BIN: ./gradlew
           container:
              image: gradle:jdk11
           pre_scripts: chmod +x ./gradlew            
      - name: cci-ont-releasetrain-api
        folder: releasetrain-api
        template: node
      - name: ss0
        folder: ./springboot
        template: maven
      - name: cci-ont-releasetrain-docker-node
        folder: ./dockernode12
        template: docker
        docker:
            - condition: 
                branch_name: ^teste2$
              repository: releasetrain
              imageName: cci-ont-releasetrain-docker-node
              tags:
                - 12
                - latest
            - condition: 
                branch_name: ^master$
              repository: releasetrain
              imageName: cci-ont-releasetrain-docker-node
              tags:
                - 12-master
