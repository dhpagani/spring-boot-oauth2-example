name: CI
on: [push]
jobs:
  buildspring:
    container:
        image: openjdk:11
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: "adopt"
      - name: Build with Gradle
        run: cd springboot/ && mvn build
  buildnode:
    container:
          image: node:12
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Build 
        run: cd nodezao/ && npm ci && npm run build
